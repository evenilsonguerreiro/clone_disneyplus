<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE-DISNEYPLUS</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar
            </h3>
            <p class="p">
                <a href="#" class="link-text">Asinar o disney+</a>
                <br><br>
                <span class="text">
                    R$ 27,90/mês o R$ 279,90/ano á vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/disney_star_plus.png" alt="">
                    <button type="submit">ASSINE AGORA</button>
                    <span class="text">R$45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/disney_star_plus_starzplay.png" alt="">
                    <button type="submit">ASSINE AGORA</button>
                    <span class="text">R$45,90/mês*</span>
                </li>
            </ul>
            <br>
            <p class="text--small">o preço pode variar caso a assinatura seja feita atraveis de outra plataforma </p>

        </div>
    </section>


    
</body>
</html>
